name: Run Python Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies and Run pytest
      run: |
        python -m pip install --upgrade pip
        cd Python/pytest_
        pip install -r requirements.txt
        pytest
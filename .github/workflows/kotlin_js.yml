name: Build and Deploy Kotlin/JS

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the 'main' branch
#   pull_request:
#     branches:
#       - main  # Trigger the workflow for pull requests to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up JDK (required for Kotlin/JS projects)
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17' # Use Java 17 (or the version required for Kotlin)
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2

    # Step 4: Build the Kotlin tutorial project using kotlinc (to convert to Java)
    - name: Build the Kotlin tutorial project, run it, and decompile to Java
      run: |
        cd kotlin/KotlinProject

        # Step 1: Copy runtime dependencies to build/lib
        ./gradlew copyDependencies

        # Step 2: Build classpath from copied jars
        jars=$(find build/lib -name "*.jar" | tr '\n' ':' | sed 's/:$//')
        echo "Classpath: $jars"

        # Step 3: Compile Kotlin code
        mkdir -p target/classes
        kotlinc -cp "$jars" src/main/kotlin -d target/classes

        # Step 4: Run the compiled Kotlin program
        kotlin -cp "target/classes:$jars" org.example.MainKt

        # Step 5: Download CFR decompiler
        CFR_VERSION="0.152"
        CFR_URL="http://www.benf.org/other/cfr/cfr-${CFR_VERSION}.jar"
        wget -O cfr.jar "$CFR_URL"
        echo "CFR downloaded"

        # Step 6: Decompile MainKt.class to Java source
        OUTPUT_DIR="decompiled-java"
        OUTPUT_FILE="${OUTPUT_DIR}/MainKt.java"
        mkdir -p "$OUTPUT_DIR"

        echo "Decompiling MainKt.class to $OUTPUT_FILE"
        ls target/classes/org/example

        java -jar cfr.jar target/classes/org/example/MainKt.class > "$OUTPUT_FILE"

        if [ $? -eq 0 ]; then
          echo "Decompilation successful."
          echo "------------------- Decompiled Java -------------------"
          cat "$OUTPUT_FILE"
          echo "------------------------------------------------------"
        else
          echo "Decompilation failed."
          exit 1
        fi


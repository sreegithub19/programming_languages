# .github/workflows/ci.yml
name: Full Stack CI/CD with Docker Compose

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: sudo apt-get install -y docker-compose

      - name: Build and Run with Docker Compose
        run: docker-compose up --build -d

      - name: Wait for Services to Start
        run: |
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -s http://backend:8080/api/hello; then
              echo "Backend is up!"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 5
          done
          echo "Backend did not start in time!"
          exit 1

      - name: Run Cypress or Frontend Tests (Optional)
        run: echo "Run frontend/backend integration tests here if needed."

      - name: Upload Logs (Optional)
        if: always()
        run: docker-compose logs > docker-logs.txt

      - name: Upload Logs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt

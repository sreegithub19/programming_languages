name: MySQL Shell Example Workflow

on:
  push:
    branches:
      - main

jobs:
  mysqlsh-job:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: sample_password
          MYSQL_DATABASE: sample_db
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install MySQL Shell
        run: sudo apt-get update && sudo apt-get install -y mysql-shell

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -psample_password --silent; then
              echo "MySQL is ready!"
              break
            fi
            sleep 2
          done

      - name: Run SQL commands via mysqlsh
        run: |
          echo "Running SQL commands using mysqlsh..."
          mysqlsh root@127.0.0.1:3306 --password=sample_password --sql -e "
            CREATE DATABASE IF NOT EXISTS sample_db;
            USE sample_db;
            CREATE TABLE IF NOT EXISTS users (
              id INT PRIMARY KEY AUTO_INCREMENT,
              name VARCHAR(50),
              email VARCHAR(50)
            );
            INSERT INTO users(name, email) VALUES('Alice', 'alice@example.com');
            INSERT INTO users(name, email) VALUES('Bob', 'bob@example.com');
            SELECT * FROM users;
          "

      - name: Run multiline shell command via mysqlsh (SQL mode)
        run: |
          echo "Executing shell commands from MySQL Shell..."
          mysqlsh root@127.0.0.1:3306 --password=sample_password --sql <<'EOSQL'
          \! bash <<'EOBASH'
          ls -la
          EOBASH
          EOSQL
